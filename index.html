<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Flowcharts</title>
	<script src="https://kit.fontawesome.com/36fdbb8e6c.js" crossorigin="anonymous"></script>	
	<script src="./interpreter.js"></script>
	<script src="./structures.js"></script>
	<script src="./script.js"></script>
	<link rel="stylesheet" href="./styles.css">
</head>

<body>
	<svg id="palette" onload="makeDraggable(evt)">
		<g class="draggable template statement">
			<rect x="10" y="10" width="150px" height="70px" stroke="rgb(21, 137, 163)" stroke-width="4px" fill="rgb(27, 172, 204)" />
			<!--text style="fill: rgb(255, 255, 255); font-family: Arial, sans-serif; font-size: 20px; white-space: pre;"
				x="65px" y="50">Step</text-->
			<circle class="port in" cx="85" cy="20" r="5" stroke="#000000" stroke-width="1px" fill="rgb(57, 233, 44)"></circle>
			<circle class="port out" cx="85" cy="70" r="5" stroke="#000000" stroke-width="1px" fill="rgb(255, 30, 30)"></circle>
			<foreignObject x="10px" y="35px" width="150px" height="30px">
				<input type="text" value="Step" xmlns="http://www.w3.org/1999/xhtml" disabled>
			</foreignObject>
		</g>

		<g class="draggable template conditional">
			<rect x="130px" y="10px" width="100px" height="100px" stroke="rgb(142, 21, 158)" transform="rotate(45)" stroke-width="4px" fill="rgb(183, 27, 204)" />
			<circle class="port in" cx="85" cy="115px" r="5" stroke="#000000" stroke-width="1px" fill="rgb(57, 233, 44)"></circle>
			<circle class="port out conditional-true" cx="25px" cy="170px" r="5" stroke="#000000" stroke-width="1px" fill="rgb(255, 30, 30)"></circle>
			<circle class="port out conditional-false" cx="145px" cy="170px" r="5" stroke="#000000" stroke-width="1px" fill="rgb(255, 30, 30)"></circle>
			<foreignObject x="30px" y="165px" width="108px" height="30px">
				<input type="text" value="???" xmlns="http://www.w3.org/1999/xhtml" disabled>
			</foreignObject>
		</g>

		<g class="draggable template input">
			<polygon points="30 270 160 270 140 340 10 340" stroke="rgb(180, 180, 23)" stroke-width="4px" fill="rgb(255, 229, 28)" />
			<circle class="port in" cx="85" cy="280" r="5" stroke="#000000" stroke-width="1px" fill="rgb(57, 233, 44)"></circle>
			<circle class="port out" cx="85" cy="330" r="5" stroke="#000000" stroke-width="1px" fill="rgb(255, 30, 30)"></circle>
			<foreignObject x="10px" y="295px" width="150px" height="30px">
				<input type="text" value="Read" xmlns="http://www.w3.org/1999/xhtml" disabled>
			</foreignObject>
		</g>

		<g class="draggable template output">
			<polygon points="30 370 160 370 140 440 10 440" stroke="rgb(180, 180, 23)" stroke-width="4px" fill="rgb(255, 229, 28)" />
			<circle class="port in" cx="85" cy="380" r="5" stroke="#000000" stroke-width="1px" fill="rgb(57, 233, 44)"></circle>
			<circle class="port out" cx="85" cy="430" r="5" stroke="#000000" stroke-width="1px" fill="rgb(255, 30, 30)"></circle>
			<foreignObject x="10px" y="395px" width="150px" height="30px">
				<input type="text" value="Write" xmlns="http://www.w3.org/1999/xhtml" disabled>
			</foreignObject>			
		</g>

		<g class="draggable template stop">
			<circle cx="80" cy="520" r="50" stroke="rgb(200, 30, 30)" stroke-width="4px" fill="rgb(255, 30, 30)" />
			<text style="font-family: Arial, sans-serif; font-size: 15px; white-space: pre;"
				x="65" y="525">Stop</text>
			<circle class="port in" cx="80" cy="480" r="5" stroke="#000000" stroke-width="1px" fill="rgb(57, 233, 44)"></circle>
		</g>
	</svg>

	<svg id="chart" onload="makeDraggable(evt)">
		<g class="draggable start begin">
			<circle cx="50" cy="50" r="50" stroke="rgb(44, 183, 35)" stroke-width="4px" fill="rgb(57, 233, 44)" />
			<text style="font-family: Arial, sans-serif; font-size: 15px; white-space: pre;"
				x="35" y="55">Start</text>
			<circle class="port out" cx="50" cy="90" r="5" stroke="#000000" stroke-width="1px" fill="rgb(255, 30, 30)"></circle>
		</g>
	</svg>


	<div id="runner">
		<button id="run" onclick="run()"><i class="fas fa-play"></i></button>
		<div id="console"></div>
	</div>
</body>

</html>
